<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container feedback-form">
    <div class="feedback-image">
      <img src="feedback-logo.png" alt="">
    </div>
    <form method="POST">
      <h3>Drop Us A Feedback</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Phone Number">
          </div>
          <div class="form-group">
            <p>Are You Satisfied?</p>
            Yes<input type="radio" name="1">
            No<input type="radio" name="1">
          </div>
          <textarea name="txtMsg" class="form-control" placeholder="Your Message Or Suggestion"
          style="width: 600px;height: 150px;margin-bottom: 8px;">
        </textarea>
        <div class="form-group">
          <input type="submit" name="btnsubmit" class="btnFeedback" value="Send Feedback" style="outline: none;">
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" name="TxtEmail" class="form-control" placeholder="Your Email"
          </div>
        </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
